<!DOCTYPE html>
<html style="margin: 0; padding: 0; box-sizing: border-box">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan To Save Contact</title>
  </head>
  <body style="margin: 0; padding: 0">
    <table
      cellpadding="0"
      cellspacing="0"
      style="
        width: 576px;
        height: 576px;
        font-family: Open Sans, sans-serif;
        font-weight: 600;
      "
    >
      <tr>
        <td
          colspan="2"
          style="
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #072f3a;
          "
        >
          <div style="width: 200px">
            <img
              style="width: 100%"
              src="https://gjepc.org/assets/images/iijs-01-08.png"
              alt=""
            />
          </div>
          <div style="width: 200px">
            <img
              style="width: 100%"
              src="https://gjepc.org/assets/images/gjepc-01-08.png"
              alt=""
            />
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h1
            style="
              text-align: center;
              text-transform: uppercase;
              margin-top: 1rem;
            "
          >
            SCAN TO SAVE CONTACT
          </h1>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <img
            style="width: 200px; height: 200px"
            src="https://gjepc.org/assets/images/qr_code_02-aug.jpg"
            alt=""
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h2
            style="
              text-align: center;
              text-transform: uppercase;
              margin-bottom: 10px;
            "
          >
            COMPANY NAME
          </h2>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p
            style="
              text-align: center;
              text-transform: uppercase;
              margin-top: 0px;
            "
          >
            STALL NUMBER - 6.561L
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
