<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>

<body>
<a onClick="PrintContent();" target="_blank" class="no-print" style="cursor:pointer;float:left;color:#FF0000;font-size:15px;">Print</a>
<div id="divtoprint">
<table cellpadding="0" cellspacing="0" style="width:299px; height:218px; margin:0 auto; font-family:Arial, Helvetica, sans-serif;" >
<tr>
<td colspan="3" style="height:145px; padding:0; "><img src="bann2.jpg"></td>
</tr>

<tr>
<td style="height:70px; width:299px;">
<img src="foot.jpg">
</td>

</tr>

</table>
</div>
</body>
</html>

<script type="text/javascript">
function PrintContent(){
	var DocumentContainer = document.getElementById("divtoprint");
	var WindowObject = window.open("", "PrintWindow","width=1200,height=650,top=50,left=50,toolbars=no,scrollbars=yes,status=no,resizable=yes");
	WindowObject.document.writeln(DocumentContainer.innerHTML);	
	setTimeout(function() { // wait until all resources loaded        
	WindowObject.document.close();
	WindowObject.focus();
	WindowObject.print();
	WindowObject.close();
     }, 2000);	
}
</script>
